<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>


<div class="login-wrap">
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
    <div class="login-form">
    <form [formGroup]="signupForm" (ngSubmit)="enviar(signupForm.value)">
          <div class="group">
            <label for="user" class="label">Username</label>
            <input id="user" type="text" class="input" formControlName="usuario"/>
          </div>

          <div class="campo group">
            <label for="pass" class="label">Password</label>
            <input class="input" type="password" id="passwordF" formControlName="contrasena"/>
            <span class="input-group-addon glyphicon glyphicon glyphicon-eye-open" type="button" ></span>
          </div>


          <div class="group">
            <input class="button" type="submit">
          </div>
        </form>
        <div class="hr"></div>
        <div class="foot-lnk">
          <a href="#forgot">Forgot Password?</a>
        </div>

      </div>
    </div>

    </div>
