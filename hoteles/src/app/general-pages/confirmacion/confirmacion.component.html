<body class="bg-light">
  <div class="anuncio">
    <p class="tanuncio">
      IMPORTANTE: Para validar su reservación en el hotel debe presentar su el comprobante de pago

    </p>
  </div>
      <div class="container">
        <div class="py-5 text-center">
          <img class="d-block mx-auto mb-4" src="https://sadminhoteles.pythonanywhere.com/media/pagoTarjeta.png" alt="" width="72" height="72">
          <h2>Check in</h2>
          <p class="lead">Complete el formulario y proceda a realizar la reserva</p>
        </div>

        <div class="row">
          <div class="col-md-4 order-md-2 mb-4">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
              <span class="text-muted">Carrito</span>
              <span class="badge badge-secondary badge-pill">1</span>
            </h4>
            <ul class="list-group mb-3">
              <li class="list-group-item d-flex justify-content-between lh-condensed">
                <div>
                  <h6 class="my-0">Habitación</h6>
                  <small class="text-muted">{{tipoHabitacion}}</small>
                </div>
                <span class="text-muted">{{precio}}</span>
              </li>


              <li class="list-group-item d-flex justify-content-between">
                <span>Total (USD)</span>
                <strong>{{precio}}</strong>
              </li>
            </ul>


          </div>
          <div class="col-md-8 order-md-1">
            <h4 class="mb-3">Dirección de factura</h4>
            <form class="needs-validation" novalidate>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="firstName">Nombre</label>
                  <input type="text" class="form-control" id="nombreC" placeholder="" required>

                </div>
                <div class="col-md-6 mb-3">
                  <label for="lastName">Apellido</label>
                  <input type="text" class="form-control" id="apellidoC" placeholder="" required>

                </div>
              </div>

              <div class="mb-3">
                <div class="dividir">
                  <div class="dividir2">

                    <div>
                      <input type="radio" id="contactChoice1"
                     name="contact" checked>
                    <label for="contactChoice1">Cédula</label>
                    </div>

                    <div>
                      <input type="radio" id="ruc"
                     name="contact" value="phone">
                    <label for="contactChoice2">RUC</label>

                    </div>



                  </div>
                  <div>
                    <label for="username">Identificación</label>
                    <div class="input-group">

                      <input type="Number" class="form-control" id="cedula" placeholder="Identificación" required>

                    </div>
                  </div>
                </div>

              </div>

              <div class="mb-3">
                <label for="email">Email </label>
                <input type="email" class="form-control" id="correoC" placeholder="you@example.com">

              </div>

              <div class="mb-3">
                <label for="email">Telefono </label>
                <input type="number" class="form-control" id="telefonoC" >

              </div>

              <div class="mb-3">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="direccion" placeholder="1234 Main St" required>

              </div>



              <div class="row">
                <div class="col-md-5 mb-3">
                  <label for="country">Country</label>
                  <select class="custom-select d-block w-100" id="country" required>
                    <option value="">Choose...</option>
                    <option>United States</option>
                    <option>Ecuador</option>
                    <option>otros</option>
                  </select>

                </div>

              </div>
              <hr class="mb-4">


              <h4 class="mb-3">Método de pago</h4>

              <button class="boton2" type="submit" (click)="cargarMetodo()">Tarjeta de Débito</button>
              <button class="boton2" type="submit" (click)="cargarMetodo()">Tarjeta de Crédito</button>
              <button class="boton2" type="submit" (click)="Efectivo()">Efectivo</button>

              <div id="Llenado">

              </div>


              <hr class="mb-4">
              <button class="boton2" type="submit" (click)="Finalizar()">Finalizar el pago</button>
              <button class="boton2" type="submit" routerLink="/reservar">Cancelar</button>
            </form>
          </div>
        </div>


      </div>


    </body>
