<div class="container py-3">

    <div>
        <div class="container todo">
            <div>
                <div>
                    <div id="check">
                        <form action="#">
                            <div id="availability">
                                <div class="a-col alternate">
                                    <div class="input-field" id="fechas">
                                        <label for="date-start" id="subtitulos">Precio</label>
                                        <div class="caja">
                                            <select class="cs-select cs-skin-border" id="precio">
                                                <option value=0 disabled selected>Desde lo más barato</option>
                                                <option value=1500>Desde lo más caro</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="a-col alternate">
                                    <div class="input-field" id="fechas">
                                        <label for="date-start" id="subtitulos">Camas</label>
                                        <div class="caja">
                                            <select class="cs-select cs-skin-border" id="cama">
                                                <option value="1" disabled selected>1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="3">4</option>
                                            </select>

                                        </div>
                                    </div>
                                </div>

                                <div class="a-col alternate">
                                    <div class="input-field" id="fechas">
                                        <label for="date-start" id="subtitulos">Wifi</label>
                                        <div class="caja">
                                            <select class="cs-select cs-skin-border" id="wifi">
                                                <option value="true" disabled selected>Si</option>
                                                <option value="false">No</option>
                                            </select>

                                        </div>
                                    </div>
                                </div>

                                <div class="a-col alternate">
                                    <div class="input-field" id="fechas">
                                        <label for="date-start" id="subtitulos">Cocina</label>
                                        <div class="caja">
                                            <select class="cs-select cs-skin-border" id="cocina">
                                                <option value="true" disabled selected>Si</option>
                                                <option value="false">No</option>
                                            </select>

                                        </div>
                                    </div>
                                </div>

                                <div class="a-col alternate">
                                    <div class="input-field" id="fechas">
                                        <label for="date-start" id="subtitulos">Desayuno Incluido</label>
                                        <div class="caja">
                                            <select class="cs-select cs-skin-border" id="desayuno">
                                                <option value="true" disabled selected>Si</option>
                                                <option value="false">No</option>
                                            </select>

                                        </div>
                                    </div>
                                </div>

                                <div class="a-col alternate">
                                    <div class="input-field" id="fechas">
                                        <label for="date-start" id="subtitulos">Lavandería</label>
                                        <div class="caja">
                                            <select class="cs-select cs-skin-border" id="lavanderia">
                                                <option value=true disabled selected>Si</option>
                                                <option value=false>No</option>
                                            </select>

                                        </div>
                                    </div>
                                </div>



                                <div class="a-col alternate">
                                    <div class="input-field" id="fechas">
                                        <label for="date-start" id="subtitulos">Huespedes</label>
                                        <div class="caja">
                                            <select class="cs-select cs-skin-border" id="huespedes">
                                                <option value="1" disabled selected>1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">+5</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="a-col alternate">
                                    <div class="input-field" id="fechas">
                                        <label for="date-start" id="subtitulos">Niños</label>
                                        <div class="caja">
                                          <select class="cs-select cs-skin-border" id="tipo">
                                            <option value="1" disabled selected>1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="3">4</option>
                                        </select>

                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="a-col action">
                                <a class="boton5" type="submit"> Filtrar </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div *ngFor="let habitacion of habitacionesT">

                    <div class="card">
                        <div class="row ">

                          <div class="col-md-7 px-3" id="carta">
                              <div class="card-block px-6">
                                  <h4 class="card-title">{{habitacion.nombreH}}</h4>
                                  <div class="fila1">
                                      <div class="sec">
                                          <img src="https://sadminhoteles.pythonanywhere.com/media/personas.png" width="50px" height="50px">
                                          <p class="card-text te">Huespedes : {{habitacion.numeroPer}}</p>
                                      </div>

                                      <div class="sec">
                                          <img src="https://sadminhoteles.pythonanywhere.com/media/cama.png" width="50px" height="50px">
                                          <p class="card-text te">Camas : {{habitacion.numeroC}}</p>
                                      </div>

                                      <div class="sec">
                                          <img src="https://sadminhoteles.pythonanywhere.com/media/desayuno.png" width="50px" height="50px">
                                          <p class="card-text te">Desayuno : {{habitacion.desayuno}}</p>
                                      </div>

                                  </div>


                                  <div class="fila1">
                                      <div class="sec">
                                          <img src="https://sadminhoteles.pythonanywhere.com/media/cocina.png" width="50px" height="50px">
                                          <p class="card-text te">Cocina : {{habitacion.cocina}}</p>
                                      </div>

                                      <div class="sec te">
                                          <img src="https://sadminhoteles.pythonanywhere.com/media/wifi.png" width="50px" height="50px">
                                          <p class="card-text te">Wifi : {{habitacion.wifi}}</p>
                                      </div>

                                      <div class="sec te">
                                          <img src="https://sadminhoteles.pythonanywhere.com/media/lavanderia.png" width="50px" height="50px">
                                          <label class="card-text te">Lavandería : {{habitacion.lavadora}}</label>
                                      </div>

                                  </div>

                                  <div id="reser">
                                      <h4 class="precio">Precio: ${{habitacion.precio}}</h4>
                                      <button routerLink="/reservar" class="boton1" (click)="EnviarInfo(habitacion.nombreH,habitacion.numeroPer,habitacion.numeroC,habitacion.desayuno,habitacion.cocina,habitacion.wifi,habitacion.lavadora,habitacion.precio,habitacion.idHabitacion)">Ver más</button>
                                  </div>
                              </div>
                          </div>
                          <div class="carousel-item active">
                              <img class="d-block" src="https://sadminhoteles.pythonanywhere.com/media/h2.jpg" width="500px" height="400px" alt="">
                          </div>

                          <!-- End of carousel -->
        </div>
    </div>




    </div>

</div>
