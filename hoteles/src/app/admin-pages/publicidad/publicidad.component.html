<h2>Ver publicidad</h2>
<div class="container">
    <main class="col-12 ms-sm-auto px-md-4">
        <div class="row d-flex justify-content-between">
            <div class="col-sm-4">
                <div class="input-group mt-4">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Reporte</label>
                  </div>
                  <select class="custom-select" id="inputGroupSelect01">
                    <option selected>Tipos de publicidad</option>
                    <option>Redes Sociales</option>
                    <option>Física</option>
                    <option>Cupones</option>

                  </select>
                </div>
            </div>

            <div>
              <button class="boton">
                Crear nueva publicidad
              </button>
              <button class="boton">
                Imprimir página
              </button>
            </div>

        </div>

        <div class="table-responsive">
            <div class="table-wrapper">
                <table id="reporte" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Fecha de Emisión</th>
                            <th>Servicio</th>
                            <th>Detalle</th>
                            <th>Gasto</th>
                            <th>Aumentar Inversión
                            </th>
                            <th>Disminuir Inversión
                            </th>
                            <th>Cancelar
                            </th>
                        </tr>
                    </thead>
                    <tbody id="ordenes_tablas">

                    </tbody>
                </table>

            </div>
        </div>
    </main>
</div>
